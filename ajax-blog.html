<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="post">

</div>
<script>
    fetch(`data/blog.json`)
    .then(response => response.json())
    .then(data => {
        console.log(data)
        const newP = document.createElement("p");
        document.getElementById("post").appendChild(newP)
        newP.textContent = data[0].content;

        const newP2 =document.createElement("p");
        document.getElementById("post").appendChild(newP2)
        newP2.textContent = data[1].content

    })
</script>

</body>
</html>
