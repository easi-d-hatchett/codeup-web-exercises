<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Filter Example</title>
</head>
<body>

<script>
    // Example array of user objects
    const users = [
        { id: 1, name: 'User1', languages: ['English', 'Spanish', 'French'] },
        { id: 2, name: 'User2', languages: ['German', 'Italian'] },
        { id: 3, name: 'User3', languages: ['Japanese', 'Chinese', 'Korean', 'English'] },
        // ... other user objects
    ];

    // Use .filter to create a new array with users having at least 3 languages
    const usersWithThreeOrMoreLanguages = users.filter(user => user.languages.length >= 3);

    // Output the result
    console.log(usersWithThreeOrMoreLanguages);
</script>

</body>
</html>
