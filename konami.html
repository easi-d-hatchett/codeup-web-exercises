<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konami</title>


</head>
<body>
<style>
    body {
        background-color: darkblue;
        padding: 29px;

    }
    h1, p {
        font-family: "American Typewriter";
    }
    h1 {
        font-size: 89px;
        color: #a39339;
    }
    p {
        font-size: 58px;
        color: #a39339;
        cursor: pointer;

    }
</style>
  <div id="container">
      <h1> Konami Code</h1>
      <p> Be brave only the strong survive!</p>
  </div>
<script>
  "use strict";


  let keys = {
      37:"left",
      38: "up",
      39: "right",
      40: "down",
      65: "a",
      66: "b"
  };

  let konamiCode = ["up", "up","down","down","left","right","left","right","b","a"];
  document.addEventListener("keydown", checkCode, false);

  let keyCount = 0;

  function checkCode(event) {
      let keyPressed = keys[event.keyCode];
      if(keyPressed === konamiCode[keyCount]) {
          keyCount++;
          if (keyCount === konamiCode.length) {
              cheatCodeActivated();
              resetKeyState();
          }
      } else {
          restKeyState();

      }
  }
  function cheatCodeActivated() {
      alert("cheat code activated!!!");

  }
  function resetKeyState() {
      keyCount = 0;
  }
</script>
</body>
